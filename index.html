<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Result</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form class="row g-3 needs-validation" id="form" novalidate>
      <div class="col-md-12">
        <input
          type="text"
          class="form-control"
          id="roll"
          placeholder="Roll no"
          required
          onInput="check_valid(event,'roll')"
        />
        <div class="valid-feedbackk" id="roll"></div>
      </div>
      <div class="col-md-12">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          required
          onInput="check_valid(event,'name')"
        />
        <div class="valid-feedbackk" id="name"></div>
      </div>

      <div class="col-md-12">
        <input
          type="email"
          class="form-control"
          id="gmail"
          placeholder="jhon@gmail.com"
          required
          onInput="check_valid(event,'gmail')"
        />
        <div class="valid-feedbackk"></div>
      </div>
      <div class="col-md-12">
        <input
          type="password"
          class="form-control"
          id="pass"
          placeholder="Password"
          required
          onInput="check_valid(event,'pass')"
        />
        <div class="valid-feedbackk"></div>
      </div>

      <div class="col-12" style="text-align: center">
        <button
          class="btn btn-primary"
          type="submit"
          onclick="showResult(event)"
        >
          Check result
        </button>
      </div>
      <div class="valid-feedbackk" id="invalid-inp"></div>
    </form>
    <div class="modal" id="modal1" tabindex="-1">
      <div class="modal-dialog" style="max-width: 900px; min-width: 280px">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="h5">Your Result</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="closeModal()"
            ></button>
          </div>
          <div class="modal-body" >
            <table id="table" >
              <th class="ths">Name</th>
              <th class="ths">Roll No</th>
              <th class="ths">Chemistry</th>
              <th class="ths">Physics</th>
              <th class="ths">English</th>
              <th class="ths">Urdu</th>
              <th class="ths">Pst</th>
              <th class="ths">Status</th>

              <tr style="border: 1px solid;">
                <td id="col1" class="ths"></td>
                <td id="col2" class="ths"></td>
                <td id="col3" class="ths"></td>
                <td id="col4" class="ths"></td>
                <td id="col5" class="ths"></td>
                <td id="col6" class="ths"></td>
                <td id="col7" class="ths"></td>
                <td id="col8" class="ths"></td>
              </tr>
            </table>
            <span id="not_found">Result not found!</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
